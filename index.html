<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MUL</title>
 <style>
  
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: #0a0a0a;
    color: white;
    overflow-x: hidden;
  }
  
  
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
  }
  
  .logo {
    font-size: 30px;
    color: #D16EEA;
    font-weight: bold;
  }
  
  nav a {
    text-decoration: none;
    color: white;
    margin-left: 30px;
    font-size: 18px;
    position: relative;
    transition: color 0.3s ease;
  }
  
  nav a:hover {
    color: #D16EEA;
  }
  
  
  .content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    padding: 0 50px;
    position: relative;
  }
  
  
  .circles {
    position: relative;
    width: 50%;
    height: 500px;
  }
  
  .circle {
  position: absolute;
  border: 2px solid;
  border-radius: 50%;
  animation: rotate 20s linear infinite, pulse 3s ease-in-out infinite;
  opacity: 0.7;
  filter: drop-shadow(0 0 10px white);
}


.circle.big {
  width: 400px;
  height: 400px;
  border-color: #D16EEA;
  top: 30px;
  left: 100px;
}




@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.05); opacity: 1; }
}

  
  
  .text {
    width: 50%;
    padding: 20px;
  }
  
  .text h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  
  .text h1 span {
    color: #D16EEA;
  }
  
  .text h1 .space {
    color: #6B6DEA;
  }
  
  .text p {
    font-size: 18px;
    margin-bottom: 30px;
    line-height: 1.6;
  }
  
  
  .btn {
    padding: 10px 25px;
    font-size: 18px;
    background: transparent;
    color: white;
    border: 2px solid #D16EEA;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .btn:hover {
    background-color: #D16EEA;
    color: #0a0a0a;
    box-shadow: 0 0 15px #ffffff;
  }
  
  
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
    }
  
    nav {
      margin-top: 10px;
    }
  
    nav a {
      margin-left: 15px;
      font-size: 16px;
    }
  
    .content {
      flex-direction: column;
      text-align: center;
      padding: 20px;
      height: auto;
    }
  
    .circles {
      width: 100%;
      height: 300px;
      margin-bottom: 30px;
    }
  
    .circle.big {
      width: 150px;
      height: 150px;
      top: 20px;
      left: calc(50% - 75px);
    }
  
  
    .text {
      width: 100%;
    }
  
    .text h1 {
      font-size: 28px;
    }
  
    .text p {
      font-size: 16px;
    }
  
    .btn {
      padding: 8px 20px;
      font-size: 16px;
    }
  }
  
  @media (max-width: 480px) {
    .circle.big {
      width: 120px;
      height: 120px;
    }
  
    .text h1 {
      font-size: 24px;
    }
  
    .text p {
      font-size: 14px;
    }
  
    .btn {
      padding: 6px 15px;
      font-size: 14px;
    }
  }
  
 </style>
</head>
<body>
  <header>
    <div class="logo">MUL</div>
    <nav>
    
      <a href="index.html">home</a>
      <a href="about.html">about</a>
      <a href="coder.html">coder</a>
    </nav>
  </header>

  <section class="content">
    <div class="circles">
      <div class="circle big"></div>
    </div>

    <div class="text">
      <h1>Welcome to <span class="highlight">MUL</span>, <br> the best <span class="highlight">space website to learn</span></h1>
      <p>اكتشف مجموعتنا الشمسية, كواكبها و نجومها و كذلك معلومات مميزة لك خصيصا</p>
      <a href="content.html"><button class="btn">get started</button></a>
    </div>
  </section>
</body>
</html>
